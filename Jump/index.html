<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpAround Arena</title>
    <!-- links -->
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="text.js"></script>
</head>

<body onload="tijd()">

    <div id="topbar">
        <div id="titel1" class="titel">JumpAround</div>
        <div id="klok">
            <div id="kloktijd"></div>
        </div>
        <div id="titel2" class="titel">Arena</div>
    </div>
    <section id="onder">
        <div id="resterend">
            <p class="ondertitel">Resterende tijd</p>
            <div class="onderwrap">
                <div id="ronde1">
                    <span id="countdown"></span>
                </div>
                <div id="ronde2">
                    <span id="countdown2"></span>
                </div>
            </div>

        </div>
        <div id="volgende">
            <p class="ondertitel">Volgende ronde</p>
            <div class="onderwrap">
                <div id="ronde3">
                    <span id="countdown3"></span>
                </div>
                <div id="ronde4">
                    <span id="countdow4"></span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
